<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZL blog</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- google ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7792978464943079"
     crossorigin="anonymous"></script>
  <style>
    .loader {
      margin: 450px auto 0;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #e3165b;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>
<body>
  <app-root>
        <!-- loader will be replaced by anagular components once the initialization is completed -->
        <div class="loader"></div>
  </app-root>
</body>
</html>
